<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<title>Login Page</title>
<link rel="icon" href="assets/key.png" type="image/x-icon">
</head>
<body>

<video autoplay muted loop id="background-video">
  <source src="assets/gal.mp4" type="video/mp4">
</video>
<div class="container main">
    <div class="flip-card" id="myCard">
        <div class="flip-card-inside">
            <div class="login-card p-3 text-center">
                <img src="assets/user.png" alt="" height="100px" width="100px"><br><br>
                <h3 class="poppins-light">User login</h3>
                <p>Hi, Welcome back</p>
                <form action="" onsubmit="validate(event)">
                    <div class="d-flex flex-column justify-content-around">
                        <div class="icon mb-3">
                            <img src="assets/boy.png" alt="">
                            <input type="text" class="form-control" id="name" placeholder="User name" autocomplete="off" required>
                        </div>
                        <div class="icon mb-3">
                            <img src="assets/lock.png" alt="">
                            <input type="password"  class="form-control" id="password" placeholder="Password" autocomplete="off" required>
                            <!-- <img src="assets/open.png" id="togglePassword" class="eye" alt=""> -->
                        </div> 
                        <div style="display:flex;text-align: start;align-items: center;" class="mb-3">
                            <input type="checkbox" id="check">
                            <small>&nbsp;&nbsp;Show password</small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-light login"  >Login</button>
                </form><br>
                <p>Create an account ? <u id="signup-link" onclick="flipCard()" style="cursor:pointer;"><b>Sign up</b></u></p>
            </div>
            <div class="signup-card p-3 text-center">
                <img src="assets/usignup.png" alt="" height="100px" width="100px"><br><br>
                <h3 class="poppins-light">Sign up</h3>
                <p>Hello, Here you can Create account</p>
                <form action="" onsubmit="valid(event)">
                    <div class="d-flex flex-column justify-content-around">
                        <div class="icon mb-3">
                            <img src="assets/boy.png" alt="">
                            <input type="text" class="form-control" id="namee" placeholder="User name" autocomplete="off" required>
                        </div>
                        <div class="icon mb-3">
                            <img src="assets/email.png" alt="">
                            <input type="email" class="form-control" id="emaill" placeholder="Email" autocomplete="off" required>
                        </div>
                        <div class="icon mb-3">
                            <img src="assets/lock.png" alt="">
                            <input type="password"  class="form-control" id="pw" placeholder="Password" autocomplete="off" required>
                        </div>
                        <div style="display:flex;text-align: start;align-items: center;" class="mb-3">
                            <input type="checkbox" id="checkb">
                            <small>&nbsp;&nbsp;Show password</small>
                        </div>
                    </div>
                    <button class="btn btn-light signup" type="submit" >Sign up</button>
                </form><br>
                <p>Already have an account ? <u id="login-link" onclick="flipCard()" style="cursor:pointer;"><b>Login</b></u></p>
            </div>
        </div>
    </div>
</div>
<script src="form.js"></script>
</body>
</html>
